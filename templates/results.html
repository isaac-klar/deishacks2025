<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Visualization</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
    }
    h1 {
      margin-top: 40px; font-size: 2rem; color: #333; font-weight: 600;
      text-transform: uppercase; letter-spacing: 1.5px; text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }
    .chart-container {
      width: 80%; max-width: 800px; margin-bottom: 40px; border-radius: 8px; overflow: hidden;
      background-color: rgba(255,255,255,0.8); backdrop-filter: blur(4px);
      box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 20px; text-align: center;
    }
    .chart-container h2 {
      font-size: 1.2rem; margin-bottom: 10px; color: #444;
    }
    .chart-container img {
      max-width: 90%; height: auto; border: 2px solid #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1); border-radius: 8px; margin-top: 10px;
    }
    /* Summary table/list styling */
    .summary {
      margin-top: 15px; text-align: left; display: inline-block; padding: 10px;
      background-color: #ffffffcc; border-radius: 6px;
    }
    .summary h3 {
      margin-bottom: 8px; font-size: 1rem; color: #333; text-transform: uppercase; letter-spacing: 1px;
    }
    .summary ul {
      list-style-type: none; padding-left: 0; margin: 0;
    }
    .summary li {
      margin-bottom: 5px; font-size: 0.95rem; color: #333;
    }

    a.back-link {
      text-decoration: none; font-weight: 500; color: #3b82f6; background-color: #ffffffcc;
      padding: 10px 20px; border-radius: 8px; transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    a.back-link:hover {
      background-color: #2563eb; color: #fff;
    }
    .spacer { flex: 1; }
    footer {
      text-align: center; padding: 10px; background: rgba(255,255,255,0.7);
      backdrop-filter: blur(5px); box-shadow: 0 -2px 6px rgba(0,0,0,0.1); width: 100%;
    }
    footer p { font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
  <h1>Event Visualization</h1>

  {% for item in charts %}
    <div class="chart-container">
      <h2>{{ item.filename }}</h2>
      <img src="{{ item.chart_path }}" alt="Chart for {{ item.filename }}">

      <!-- Summary Info -->
      <div class="summary">
        <h3>Summary</h3>
        <ul>
          {% for key, value in item.summary.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  {% endfor %}

  <a href="/" class="back-link">Go Back</a>

  <div class="spacer"></div>
  <footer>
    <p>Â© 2023 Waltham Chamber of Commerce. All rights reserved.</p>
  </footer>
</body>
</html>
