<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    @keyframes gradientShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #f4f4f9, #a8edea, #fed6e3, #f4f4f9);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .login-container {
      background-color: rgba(255,255,255,0.9);
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      width: 100%; max-width: 400px;
      transition: transform 0.3s;
    }
    .login-container:hover {
      transform: translateY(-3px);
    }
    .login-container h2 {
      margin-bottom: 1.5rem; color: #333; text-align: center; font-size: 1.8rem;
    }
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block; margin-bottom: 0.5rem; color: #555; font-weight: 500;
    }
    .form-group input {
      width: 96%; padding: 0.8rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      border-color: #007bff; outline: none;
    }
    .login-button {
      width: 100%; padding: 0.8rem; background-color: #007bff; color: white;
      border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background-color 0.3s;
      font-weight: 600;
    }
    .login-button:hover {
      background-color: #0056b3;
    }
    .centered {
      text-align: center; color: red; margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome</h2>
    {% if error %}
      <h3 class="centered">{{ error }}</h3>
    {% endif %}
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</body>
</html>
